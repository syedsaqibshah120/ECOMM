<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-12 login-form">
        <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
          <h3 style="text-align: center;">Add New Product</h3>
          <div class="mb-3">
            <input type="text" 
            class="form-control" 
             placeholder="Enter product name" 
             name="name" 
             ngModel>
           </div>
           <div class="mb-3">
            <input type="text" 
            class="form-control" 
             placeholder="Enter product price" 
             name="price" 
             ngModel>
           </div>
           <div class="mb-3">
            <input type="text" 
            class="form-control" 
             placeholder="Enter product color" 
             name="color" 
             ngModel>
           </div>
       
           <div class="mb-3">
            <input type="text" 
            class="form-control" 
             placeholder="Enter product category" 
             name="category" 
             ngModel>
           </div>
           <div class="mb-3">
            <textarea 
                class="form-control" 
                placeholder="Enter about product" 
                name="name" 
                ngModel>
            </textarea>
        </div>
        <div class="mb-3">
            <input type="text" 
            class="form-control" 
             placeholder="Enter product Image URL" 
             name="image" 
             ngModel>
           </div>
           <button  type="submit" class="btn btn-primary ">Add Product</button>
        </form>
      </div>
    </div>
  </div>
